<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaIA - Otimiza√ß√£o Inteligente de √Ågua</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .edit-controls {
            display: flex;
            gap: 5px;
        }

        .btn-small {
            background: #667eea;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-small:hover {
            background: #5a6fd8;
        }

        .btn-small.danger {
            background: #f44336;
        }

        .btn-small.danger:hover {
            background: #d32f2f;
        }

        .consumption-display {
            text-align: center;
            margin: 20px 0;
        }

        .consumption-value {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
        }

        .consumption-unit {
            font-size: 1.2rem;
            color: #666;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: scale(1.02);
        }

        .invoice-data {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .invoice-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .invoice-row:last-child {
            border-bottom: none;
        }

        .invoice-label {
            font-weight: bold;
            color: #555;
        }

        .invoice-value {
            color: #667eea;
            font-weight: bold;
        }

        .editable {
            background: #fff;
            border: 1px solid #ddd;
            padding: 2px 5px;
            border-radius: 3px;
            cursor: pointer;
        }

        .editable:hover {
            background: #f0f8ff;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .history-controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .consumption-chart {
            background: #f8f9ff;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            min-height: 200px;
        }

        .chart-bar {
            display: flex;
            align-items: end;
            height: 150px;
            gap: 10px;
            margin: 20px 0;
        }

        .bar {
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 3px 3px 0 0;
            min-width: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: end;
            color: white;
            font-size: 0.8rem;
            position: relative;
        }

        .bar-label {
            position: absolute;
            bottom: -20px;
            color: #333;
            font-size: 0.7rem;
        }

        .recommendations {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .recommendation-item {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 10px 0;
            border-radius: 0 8px 8px 0;
        }

        .recommendation-item h4 {
            color: #667eea;
            margin-bottom: 8px;
        }

        .alert {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .invoice-history {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíß AquaIA</h1>
            <p>Sistema Inteligente de Otimiza√ß√£o do Consumo de √Ågua - √Åguas de Manaus</p>
        </div>

        <div class="dashboard">
            <!-- Dados da Fatura Atual -->
            <div class="card">
                <h3>üìÑ Fatura Atual
                    <div class="edit-controls">
                        <button class="btn-small" onclick="editInvoice()">Editar</button>
                        <button class="btn-small danger" onclick="removeInvoice()">Remover</button>
                    </div>
                </h3>
                <div class="invoice-data" id="current-invoice">
                    <!-- Dados da fatura ser√£o inseridos aqui -->
                </div>
            </div>

            <!-- Consumo Mensal -->
            <div class="card">
                <h3>üìä An√°lise de Consumo</h3>
                <div class="consumption-display">
                    <div class="consumption-value" id="monthlyConsumption">31</div>
                    <div class="consumption-unit">m¬≥/m√™s</div>
                </div>
                <div class="consumption-chart">
                    <div class="chart-bar" id="consumption-chart">
                        <!-- Gr√°fico ser√° gerado aqui -->
                    </div>
                </div>
            </div>

            <!-- Controles -->
            <div class="card">
                <h3>‚öôÔ∏è Controles do Sistema</h3>
                <div class="history-controls">
                    <button class="btn-small" onclick="addNewInvoice()">+ Nova Fatura</button>
                    <button class="btn-small" onclick="undoLastAction()">‚Ü∂ Desfazer</button>
                    <button class="btn-small" onclick="exportData()">üì§ Exportar</button>
                    <button class="btn-small" onclick="importData()">üì• Importar</button>
                </div>
                
                <div class="input-group">
                    <label for="analysisMode">Modo de An√°lise:</label>
                    <select id="analysisMode" onchange="updateAnalysis()">
                        <option value="monthly">Mensal</option>
                        <option value="quarterly">Trimestral</option>
                        <option value="yearly">Anual</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Hist√≥rico de Faturas -->
        <div class="card">
            <h3>üìã Hist√≥rico de Faturas
                <div class="edit-controls">
                    <button class="btn-small" onclick="clearHistory()">Limpar Hist√≥rico</button>
                </div>
            </h3>
            <div class="invoice-history" id="invoice-history">
                <!-- Hist√≥rico ser√° inserido aqui -->
            </div>
        </div>

        <!-- Recomenda√ß√µes da IA -->
        <div class="recommendations">
            <h3>ü§ñ Recomenda√ß√µes Inteligentes</h3>
            <div id="ai-recommendations">
                <!-- Recomenda√ß√µes ser√£o inseridas aqui -->
            </div>
        </div>

        <!-- Alertas -->
        <div id="alerts-container">
            <!-- Alertas ser√£o inseridos aqui -->
        </div>
    </div>

    <!-- Modal para edi√ß√£o -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Editar Dados da Fatura</h3>
            <div id="edit-form">
                <!-- Formul√°rio ser√° gerado dinamicamente -->
            </div>
            <button class="btn" onclick="saveChanges()">Salvar Altera√ß√µes</button>
        </div>
    </div>

    <script>
        // Dados da fatura atual (baseados na imagem)
        let currentInvoiceData = {
            cliente: "ARNOLD SOUZA DE LIMA",
            endereco: "RUA FAZENDAO 13 - 86 TERRA NOVA - LOT RIO PIORINI - MANAUS",
            matricula: "4239385-0",
            dataVencimento: "02/09/2024",
            mesReferencia: "08/2024",
            leituraAnterior: 994,
            leituraAtual: 1025,
            consumo: 31,
            diasConsumo: 30,
            valorAgua: 267.12,
            valorEsgoto: 267.12,
            outros: 221.0,
            totalPagar: 755.23,
            historico: [
                { mes: "03/2024", consumo: 1103, valor: 0 },
                { mes: "04/2024", consumo: 1103, valor: 0 },
                { mes: "05/2024", consumo: 53, valor: 1652 },
                { mes: "06/2024", consumo: 1652, valor: 1653 },
                { mes: "07/2024", consumo: 1653, valor: 1109 },
                { mes: "08/2024", consumo: 1109, valor: 1632 },
                { mes: "08/2024", consumo: 1632, valor: 1653 }
            ]
        };

        // Hist√≥rico de faturas
        let invoiceHistory = [currentInvoiceData];
        
        // Hist√≥rico de a√ß√µes para desfazer
        let actionHistory = [];

        // Sistema de IA para an√°lise
        class WaterOptimizationAI {
            analyzeInvoiceData(invoiceData) {
                const recommendations = [];
                const alerts = [];
                
                // An√°lise de consumo
                const consumo = invoiceData.consumo;
                const valorTotal = invoiceData.totalPagar;
                
                if (consumo > 25) {
                    recommendations.push({
                        category: 'Consumo Alto',
                        title: 'Consumo acima da m√©dia',
                        description: `Seu consumo de ${consumo}m¬≥ est√° acima da m√©dia residencial (20m¬≥). Verifique poss√≠veis vazamentos.`,
                        impact: 'Alto',
                        savings: 'At√© R$ 200/m√™s'
                    });
                }
                
                if (valorTotal > 500) {
                    alerts.push({
                        type: 'warning',
                        message: `Fatura elevada de R$ ${valorTotal.toFixed(2)}. Considere medidas de economia urgentes.`
                    });
                }
                
                // An√°lise de tend√™ncia
                if (invoiceData.historico && invoiceData.historico.length > 3) {
                    const ultimosTres = invoiceData.historico.slice(-3);
                    const mediaConsumo = ultimosTres.reduce((sum, item) => sum + item.consumo, 0) / 3;
                    
                    if (consumo > mediaConsumo * 1.3) {
                        alerts.push({
                            type: 'warning',
                            message: 'Aumento significativo no consumo detectado. Verifique instala√ß√µes.'
                        });
                    }
                }
                
                // Recomenda√ß√µes gerais
                recommendations.push({
                    category: 'Economia',
                    title: 'Instala√ß√£o de dispositivos economizadores',
                    description: 'Aeradores nas torneiras e chuveiros podem reduzir o consumo em at√© 40%.',
                    impact: 'M√©dio',
                    savings: 'R$ 50-150/m√™s'
                });
                
                recommendations.push({
                    category: 'Monitoramento',
                    title: 'Verifica√ß√£o regular do hidr√¥metro',
                    description: 'Monitore o hidr√¥metro semanalmente para detectar vazamentos precocemente.',
                    impact: 'Alto',
                    savings: 'Evita gastos extras'
                });
                
                return { recommendations, alerts };
            }
        }

        const ai = new WaterOptimizationAI();

        function saveAction(action, data) {
            actionHistory.push({ action, data: JSON.parse(JSON.stringify(data)), timestamp: Date.now() });
            if (actionHistory.length > 10) {
                actionHistory.shift();
            }
        }

        function displayCurrentInvoice() {
            const container = document.getElementById('current-invoice');
            const data = currentInvoiceData;
            
            container.innerHTML = `
                <div class="invoice-row">
                    <span class="invoice-label">Cliente:</span>
                    <span class="invoice-value editable" data-field="cliente">${data.cliente}</span>
                </div>
                <div class="invoice-row">
                    <span class="invoice-label">Matr√≠cula:</span>
                    <span class="invoice-value editable" data-field="matricula">${data.matricula}</span>
                </div>
                <div class="invoice-row">
                    <span class="invoice-label">M√™s Refer√™ncia:</span>
                    <span class="invoice-value editable" data-field="mesReferencia">${data.mesReferencia}</span>
                </div>
                <div class="invoice-row">
                    <span class="invoice-label">Consumo:</span>
                    <span class="invoice-value editable" data-field="consumo">${data.consumo} m¬≥</span>
                </div>
                <div class="invoice-row">
                    <span class="invoice-label">Leitura Anterior:</span>
                    <span class="invoice-value editable" data-field="leituraAnterior">${data.leituraAnterior}</span>
                </div>
                <div class="invoice-row">
                    <span class="invoice-label">Leitura Atual:</span>
                    <span class="invoice-value editable" data-field="leituraAtual">${data.leituraAtual}</span>
                </div>
                <div class="invoice-row">
                    <span class="invoice-label">Valor √Ågua:</span>
                    <span class="invoice-value editable" data-field="valorAgua">R$ ${data.valorAgua.toFixed(2)}</span>
                </div>
                <div class="invoice-row">
                    <span class="invoice-label">Valor Esgoto:</span>
                    <span class="invoice-value editable" data-field="valorEsgoto">R$ ${data.valorEsgoto.toFixed(2)}</span>
                </div>
                <div class="invoice-row">
                    <span class="invoice-label">Total a Pagar:</span>
                    <span class="invoice-value editable" data-field="totalPagar" style="font-size: 1.2rem; color: #f44336;">R$ ${data.totalPagar.toFixed(2)}</span>
                </div>
                <div class="invoice-row">
                    <span class="invoice-label">Vencimento:</span>
                    <span class="invoice-value editable" data-field="dataVencimento">${data.dataVencimento}</span>
                </div>
            `;
            
            document.getElementById('monthlyConsumption').textContent = data.consumo;
        }

        function displayInvoiceHistory() {
            const container = document.getElementById('invoice-history');
            container.innerHTML = '';
            
            invoiceHistory.forEach((invoice, index) => {
                const item = document.createElement('div');
                item.className = 'invoice-data';
                item.innerHTML = `
                    <div class="invoice-row">
                        <span class="invoice-label">Refer√™ncia: ${invoice.mesReferencia}</span>
                        <span class="invoice-value">Consumo: ${invoice.consumo}m¬≥ | Total: R$ ${invoice.totalPagar.toFixed(2)}</span>
                        <button class="btn-small danger" onclick="removeInvoiceFromHistory(${index})">Remover</button>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        function displayChart() {
            const container = document.getElementById('consumption-chart');
            const historico = currentInvoiceData.historico || [];
            
            if (historico.length === 0) return;
            
            const maxConsumo = Math.max(...historico.map(h => h.consumo));
            
            container.innerHTML = '';
            historico.slice(-6).forEach(item => {
                const height = (item.consumo / maxConsumo) * 120;
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = height + 'px';
                bar.innerHTML = `
                    ${item.consumo}
                    <div class="bar-label">${item.mes}</div>
                `;
                container.appendChild(bar);
            });
        }

        function updateAnalysis() {
            const analysis = ai.analyzeInvoiceData(currentInvoiceData);
            
            // Atualizar recomenda√ß√µes
            const recContainer = document.getElementById('ai-recommendations');
            recContainer.innerHTML = '';
            
            analysis.recommendations.forEach(rec => {
                const item = document.createElement('div');
                item.className = 'recommendation-item';
                item.innerHTML = `
                    <h4>${rec.category}: ${rec.title}</h4>
                    <p>${rec.description}</p>
                    <small><strong>Impacto:</strong> ${rec.impact} | <strong>Economia:</strong> ${rec.savings}</small>
                `;
                recContainer.appendChild(item);
            });
            
            // Atualizar alertas
            const alertsContainer = document.getElementById('alerts-container');
            alertsContainer.innerHTML = '';
            
            analysis.alerts.forEach(alert => {
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${alert.type}`;
                alertDiv.textContent = alert.message;
                alertsContainer.appendChild(alertDiv);
            });
        }

        function editInvoice() {
            const modal = document.getElementById('editModal');
            const form = document.getElementById('edit-form');
            
            form.innerHTML = `
                <div class="input-group">
                    <label>Cliente:</label>
                    <input type="text" id="edit-cliente" value="${currentInvoiceData.cliente}">
                </div>
                <div class="input-group">
                    <label>Consumo (m¬≥):</label>
                    <input type="number" id="edit-consumo" value="${currentInvoiceData.consumo}">
                </div>
                <div class="input-group">
                    <label>Leitura Anterior:</label>
                    <input type="number" id="edit-leituraAnterior" value="${currentInvoiceData.leituraAnterior}">
                </div>
                <div class="input-group">
                    <label>Leitura Atual:</label>
                    <input type="number" id="edit-leituraAtual" value="${currentInvoiceData.leituraAtual}">
                </div>
                <div class="input-group">
                    <label>Valor Total (R$):</label>
                    <input type="number" step="0.01" id="edit-totalPagar" value="${currentInvoiceData.totalPagar}">
                </div>
                <div class="input-group">
                    <label>Data Vencimento:</label>
                    <input type="text" id="edit-dataVencimento" value="${currentInvoiceData.dataVencimento}">
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function saveChanges() {
            saveAction('edit', currentInvoiceData);
            
            currentInvoiceData.cliente = document.getElementById('edit-cliente').value;
            currentInvoiceData.consumo = parseInt(document.getElementById('edit-consumo').value);
            currentInvoiceData.leituraAnterior = parseInt(document.getElementById('edit-leituraAnterior').value);
            currentInvoiceData.leituraAtual = parseInt(document.getElementById('edit-leituraAtual').value);
            currentInvoiceData.totalPagar = parseFloat(document.getElementById('edit-totalPagar').value);
            currentInvoiceData.dataVencimento = document.getElementById('edit-dataVencimento').value;
            
            closeModal();
            updateDisplay();
            
            showAlert('success', 'Dados atualizados com sucesso!');
        }

        function removeInvoice() {
            if (confirm('Tem certeza que deseja remover esta fatura?')) {
                saveAction('remove', currentInvoiceData);
                
                // Reset para dados padr√£o
                currentInvoiceData = {
                    cliente: "Novo Cliente",
                    consumo: 0,
                    totalPagar: 0,
                    mesReferencia: "Novo M√™s"
                };
                
                updateDisplay();
                showAlert('info', 'Fatura removida. Use "Desfazer" para recuperar.');
            }
        }

        function undoLastAction() {
            if (actionHistory.length === 0) {
                showAlert('warning', 'Nenhuma a√ß√£o para desfazer.');
                return;
            }
            
            const lastAction = actionHistory.pop();
            currentInvoiceData = lastAction.data;
            updateDisplay();
            
            showAlert('success', 'A√ß√£o desfeita com sucesso!');
        }

        function addNewInvoice() {
            const novaFatura = prompt('Digite os dados da nova fatura (formato: consumo,valor)');
            if (novaFatura) {
                const [consumo, valor] = novaFatura.split(',');
                const novoMes = new Date().toLocaleDateString('pt-BR', { month: '2-digit', year: 'numeric' });
                
                invoiceHistory.push({
                    ...currentInvoiceData,
                    consumo: parseInt(consumo) || 0,
                    totalPagar: parseFloat(valor) || 0,
                    mesReferencia: novoMes
                });
                
                displayInvoiceHistory();
                showAlert('success', 'Nova fatura adicionada!');
            }
        }

        function exportData() {
            const dataStr = JSON.stringify({ currentInvoiceData, invoiceHistory }, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'dados_agua_aquaia.json';
            link.click();
            
            showAlert('success', 'Dados exportados com sucesso!');
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        currentInvoiceData = data.currentInvoiceData;
                        invoiceHistory = data.invoiceHistory;
                        updateDisplay();
                        showAlert('success', 'Dados importados com sucesso!');
                    } catch (error) {
                        showAlert('warning', 'Erro ao importar dados!');
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }

        function clearHistory() {
            if (confirm('Tem certeza que deseja limpar todo o hist√≥rico?')) {
                saveAction('clearHistory', invoiceHistory);
                invoiceHistory = [currentInvoiceData];
                displayInvoiceHistory();
                showAlert('info', 'Hist√≥rico limpo.');
            }
        }

        function removeInvoiceFromHistory(index) {
            if (confirm('Remover esta fatura do hist√≥rico?')) {
                invoiceHistory.splice(index, 1);
                displayInvoiceHistory();
                showAlert('info', 'Fatura removida do hist√≥rico.');
            }
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function showAlert(type, message) {
            const alertsContainer = document.getElementById('alerts-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertsContainer.insertBefore(alert, alertsContainer.firstChild);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function updateDisplay() {
            displayCurrentInvoice();
            displayInvoiceHistory();
            displayChart();
            updateAnalysis();
        }

        // Inicializar sistema
        window.addEventListener('load', function() {
            updateDisplay();
            
            // Fechar modal ao clicar fora
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('editModal');
                if (event.target === modal) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
